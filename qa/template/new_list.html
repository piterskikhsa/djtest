{% extends 'base.html' %}

{% block content %}
    <h1>Hello gays</h1>
    {% for question in questions %}
        <a href="{{ question.get_url }}"><h3>{{ question }}</h3></a>
    {% endfor %}

    <nav>
        <ul class="pagination">
            {% for pagin in paginator.page_range %}
                {% if pagin == page.number   %}
                    <li class="page-item active">
                {% else %}
                    <li class="page-item">
                {% endif %}

                    <a class="page-link" href="{{ paginator.baseurl }}{{ pagin }}">{{ pagin }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>

{% endblock %}
