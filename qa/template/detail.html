{% extends 'base.html' %}

{% block content %}
    <h2>{{ question.title }}</h2>
    <p>{{ question.text }}</p>
    {% if question.q_anwsers.count > 0 %}
        {% for answer in answers %}
            <p>{{ answer.text }}</p>
        {% endfor %}
    {% else %}
            <p>Ответов нет</p>
    {% endif %}
    <p class="small">copyright</p>

{% endblock %}
